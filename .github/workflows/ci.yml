name: CI Pipeline - Pruebas de Software

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Pruebas y AnÃ¡lisis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name:  Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name:  Display versions
      run: |
        python --version
        pip --version
        pip list

    - name:  Static Analysis - Flake8
      run: |
        echo "=================================="
        echo "Ejecutando Flake8..."
        echo "=================================="
        flake8 backend/ frontend/ --count --statistics --max-line-length=88 || true
        echo " Flake8 completado"

    - name:  Security Analysis - Bandit
      run: |
        echo "=================================="
        echo "Ejecutando Bandit..."
        echo "=================================="
        bandit -r backend/ -f txt || true
        bandit -r backend/ -f json -o bandit-report.json || true
        echo " Bandit completado"

    - name:  Run Unit Tests
      run: |
        echo "=================================="
        echo "Ejecutando Pruebas Unitarias..."
        echo "=================================="
        pytest tests/unit/ -v --tb=short
        echo " Pruebas unitarias completadas"

    - name:  Run Integration Tests
      run: |
        echo "=================================="
        echo "Ejecutando Pruebas de IntegraciÃ³n..."
        echo "=================================="
        pytest tests/integration/ -v --tb=short
        echo " Pruebas de integraciÃ³n completadas"

    - name: ðŸ“ˆ Generate Coverage Report
      run: |
        echo "=================================="
        echo "Generando Reporte de Cobertura..."
        echo "=================================="
        pytest tests/unit/ tests/integration/ --cov=backend --cov-report=html --cov-report=xml --cov-report=term-missing
        echo " Reporte de cobertura generado"

    - name:  Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name:  Upload Bandit Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
        retention-days: 30

    - name:  All Tests Passed
      if: success()
      run: |
        echo ""
        echo "========================================="
        echo "    TODAS LAS PRUEBAS PASARON "
        echo "========================================="
        echo ""
        echo "âœ“ AnÃ¡lisis estÃ¡tico (Flake8) - OK"
        echo "âœ“ AnÃ¡lisis de seguridad (Bandit) - OK"
        echo "âœ“ Pruebas unitarias - OK"
        echo "âœ“ Pruebas de integraciÃ³n - OK"
        echo "âœ“ Cobertura de cÃ³digo - OK"
        echo ""
        echo "========================================="
        echo "              ðŸŽ‰ OK ðŸŽ‰"
        echo "========================================="
        echo ""

    - name:  Tests Failed
      if: failure()
      run: |
        echo ""
        echo "========================================="
        echo "       ALGUNAS PRUEBAS FALLARON "
        echo "========================================="
        echo ""
        echo "Por favor revisa los logs anteriores"
        echo ""
        exit 1

  # Job opcional para pruebas E2E (deshabilitado por defecto)
  e2e-tests:
    name: Pruebas End-to-End
    runs-on: ubuntu-latest
    if: false  # Cambiar a 'true' para habilitar
    needs: test

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name:  Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name:  Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
        wget -q https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name:  Start Backend Server
      run: |
        cd backend
        python app.py &
        echo "Esperando que el backend inicie..."
        sleep 10

    - name:  Start Frontend Server
      run: |
        cd frontend
        python app.py &
        echo "Esperando que el frontend inicie..."
        sleep 10

    - name:  Run E2E Tests
      run: |
        echo "=================================="
        echo "Ejecutando Pruebas E2E..."
        echo "=================================="
        pytest tests/e2e/ -v --tb=short
        echo " Pruebas E2E completadas"

    - name:  Upload Screenshots (si fallan)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots
        path: screenshots/
        retention-days: 7