name: CI Pipeline - Pruebas de Software

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Pruebas y AnÃ¡lisis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name:  Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name:  Static Analysis - Flake8
      run: |
        echo "=================================="
        echo "Ejecutando Flake8..."
        echo "=================================="
        flake8 backend/ frontend/ --count --statistics --max-line-length=88 || true
        echo " Flake8 completado"

    - name:  Security Analysis - Bandit
      run: |
        echo "=================================="
        echo "Ejecutando Bandit..."
        echo "=================================="
        bandit -r backend/ -f txt || true
        echo " Bandit completado"

    - name:  Run Unit Tests
      run: |
        echo "=================================="
        echo "Ejecutando Pruebas Unitarias..."
        echo "=================================="
        pytest tests/unit/ -v --tb=short
        echo " Pruebas unitarias completadas"

    - name: ðŸ”— Run Integration Tests
      run: |
        echo "=================================="
        echo "Ejecutando Pruebas de IntegraciÃ³n..."
        echo "=================================="
        pytest tests/integration/ -v --tb=short
        echo " Pruebas de integraciÃ³n completadas"

    - name:  Generate Coverage Report
      run: |
        echo "=================================="
        echo "Generando Reporte de Cobertura..."
        echo "=================================="
        pytest tests/unit/ tests/integration/ --cov=backend --cov-report=html --cov-report=xml --cov-report=term-missing
        echo " Reporte de cobertura generado"

    - name:  Upload Coverage Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name:  All Tests Passed
      if: success()
