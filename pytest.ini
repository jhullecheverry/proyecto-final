[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integraci√≥n
    e2e: Pruebas end-to-end